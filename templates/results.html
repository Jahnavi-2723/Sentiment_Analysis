<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            margin-top: 20px;
            width: 50%;
        }
    </style>
</head>
<body>

    <h2>Sentiment Predictions</h2>

    <table>
        <tr>
            <th>Comment</th>
            <th>Sentiment</th>
        </tr>
        {% for row in predictions %}
        <tr>
            <td>{{ row["Comment"] }}</td>
            <td>{{ row["Sentiment"] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Sentiment Distribution</h2>
    <img src="{{ pie_chart_url }}" alt="Pie Chart">

</body>
</html>
